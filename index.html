<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's play Hangman: <br>May the Word be ever in your favour!  </h1>
        <p id="clue" class="clue"></pd>
        <div id="word" class="word"></div>
        <div id="guesses"y class="guesses"></div>
        <div id="message" class="message"></div>
        <input type="text" maxlength="1" style="font-size: 30px; text-align: center" id="letterInput" placeholder="Enter">
	<audio id="myAudio" src="water.mp3"></audio>&nbsp;&nbsp;
        <button class="button" id="myButton1" onclick="makeGuess()">Guess Letter</button>
	<audio id="audioEffect1" src="Cartoon-Fail.mp3"></audio>
        <button class="button" id="myButton2" onclick="guessWord()">Guess Word</button> <!-- New button for guessing the entire word -->
	<audio id="audioEffect2" src="multi-pop.mp3"></audio>
	<button class="button" id="myButton3" onclick="optionWord()">Choose</button> <!-- New button for 3 guess words -->
	<audio id="audioEffect3" src="twinkle-sparkle.mp3"></audio><br><br>
        <button class="button1" id="myButton4" onclick="restartGame()">Restart Game</button>
	<audio id="audioEffect4" src="notification.mp3"></audio>
        <div class="hangman-container">
            <img id="hangmanImage" src="hangman0.png" alt="Hangman">
        </div>
        <div id="guessedLetters" class="guessed-letters"></div><br>
        <div style="color: #FF5733;" id="correctWords" class="correct-words"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
