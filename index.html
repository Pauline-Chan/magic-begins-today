<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body><center>
    <div class="container">
        <h1>Let's play Hangman: <br>May the Word be ever in your favour!  </h1>
        <p id="clue" class="clue"></p>
        <div id="word" class="word"></div>
        <div id="guesses"y class="guesses"></div>
        <div id="message" class="message"></div>
        <center>
        <table>
        <tr><td>
        <button class="button1" onclick="mutePage()" type="button"><img src="Sound-on.png"><img src="Sound-off.png"></button>
	</td>  
        </td>
        <td><center>
        <input type="text" maxlength="1" id="letterInput" placeholder="Enter">
	<audio id="myAudio" src="water.mp3"></audio>
        </td></center>
        </tr>
        <tr>
        <td rowspan="5"> <div class="hangman-container">
        

            <img id="hangmanImage" src="hangman0.png" alt="Hangman">
        </div>
	</td>
        <td>
        <button class="button" id="myButton1" onclick="makeGuess()">Guess Letter</button>
	<audio id="audioEffect1" src="Cartoon-Fail.mp3"></audio>
        </td>
        </tr><tr>
        <td>
        <button class="button" id="myButton2" onclick="guessWord()">Guess Word</button> <!-- New button for guessing the entire word -->
	<audio id="audioEffect2" src="multi-pop.mp3"></audio>
        </td></tr>    
        <tr>
        <td>
	<button class="button" id="myButton3" onclick="optionWord()">Choose</button> <!-- New button for 3 guess words -->
	<audio id="audioEffect3" src="twinkle-sparkle.mp3"></audio>
        </td></tr>
        <tr>
        <td>
        <button class="button" id="myButton4" onclick="restartGame()">Restart Game</button>
	<audio id="audioEffect4" src="notification.mp3"></audio>
        </td>
        </tr>  
        </table>
        </center>
        
        <div id="guessedLetters" class="guessed-letters"></div><br>
        <div style="color: #FF5733;" id="correctWords" class="correct-words"></div>
    </div>
    <script src="script.js"></script>
</center>
</body>
</html>
